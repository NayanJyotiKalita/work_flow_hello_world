name: Artifact Workflow

on:
  push:
    branches:
      - main 

jobs:
  create_artifact:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code    
        uses: actions/checkout@v4
        
      - name: Create sample.txt
        run: echo Sample artifact content > sample.txt
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sample-text
          path: sample.txt

  use_artifact:
    needs: create_artifact
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: sample-text
          path: artifact
          
      # - name: List artifact directory
      #   run: ls -l artifact
      
      - name: Display Artifact Content
        run: cat artifact/sample.txt
