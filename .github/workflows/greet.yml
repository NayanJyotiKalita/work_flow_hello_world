name: Custom Greeting

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/greet.yml

jobs:
  greet:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Run greeting script
        run: python script.py "John"
